<!doctype html>
<html lang="pt-br">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            {% block title %}
                Loop
            {% endblock %}
        </title>
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        
        <!--Custom CSS-->
        <link rel="stylesheet" href="{% static "base/css/reset.css" %}">
        <link rel="stylesheet" href="{% static "base/css/style.css" %}">

        <!--Font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet"> 

        <!--Figma Open Source Icons-->
        <link href='https://css.gg/css' rel='stylesheet'>
        <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>
        <link href='https://cdn.jsdelivr.net/npm/css.gg/icons/all.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark p-1">
            <div class="container-fluid">
                <div class="col-auto">
                    <div class="navbar-brand">
                        <a href='{% url "products:home" %}' >
                            <img id="logo" src="{% static "base/img/logo_min_pure.svg"%}">
                        </a>
                    </div>
                </div>
                <div class="col-auto mx-auto">
                    <form class="input-group search--form">
                        <input id="search--input" placeholder="Oque você vai trocar hoje?" aria-label="Pesquisar produtos" aria-describedby="search-icon">
                        <span class="input-group-text" id="search-icon">
                            <i class="gg-search"></i>
                        </span>  
                    </form>
                </div>
            </div>
        </nav>
        
        <!-- Main -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-8">            
        {% block content %}

        {% endblock %}
                </div>
            </div>
        </div>
        <div class="push"></div>
        <!-- Footer -->
        <footer class="footer py-3">
            <div class="container">
                <span class="text-muted">Desenvolvido por <a href="https://github.com/Shaiene-kun" target="_blank">Shaiene-kun</a> e <a href="https://github.com/yasmin-liban" target="_blank">yasmin-liban</a> </span>
            </div>
        </footer>
  </body>
</html>
            {% comment %} <a class="navbar-brand" href="#">
                <img style="height:5vh; width:auto;" src="{% static "base/img/loop.png"%}">
            </a>

                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'products:home'%}">Minha Página</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'products:feed'%}">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:base' %}">Base</a>
                    </li>
